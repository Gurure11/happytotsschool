<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Learning Platform</h1>
    </header>
    <main>
        <section id="courses">
            <h2>Courses</h2>
            <div class="course" data-id="1">
                <img src="health_promotion_officer.jpg" alt="Health Promotion Officer">
                <h3>Health Promotion Officer</h3>
                <button class="enroll-button">Enroll Now</button>
            </div>
            <div class="course" data-id="2">
                <img src="educare_n4_n6.jpg" alt="Educare N4-N6">
                <h3>Educare N4-N6</h3>
                <button class="enroll-button">Enroll Now</button>
            </div>
            <div class="course" data-id="3">
                <img src="medical_secretary_n4_n6.jpg" alt="Medical Secretary N4-N6">
                <h3>Medical Secretary N4-N6</h3>
                <button class="enroll-button">Enroll Now</button>
            </div>
            <div class="course" data-id="4">
                <img src="social_auxiliary.jpg" alt="Social Auxiliary">
                <h3>Social Auxiliary</h3>
                <button class="enroll-button">Enroll Now</button>
            </div>
        </section>

        <section id="course-details" style="display: none;">
            <h2 id="course-name"></h2>
            <p id="course-objective"></p>
            <video id="course-video" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="course-text"></div>
            <button id="start-quiz-button">Start Quiz</button>
        </section>

        <section id="quiz-section" style="display: none;">
            <h2>Quiz</h2>
            <form id="quiz-form">
                <!-- Questions will be dynamically added here -->
            </form>
            <button id="submit-quiz-button">Submit Quiz</button>
        </section>

        <section id="certificate-section" style="display: none;">
            <h2>Congratulations!</h2>
            <p>You have passed the course and earned a certificate!</p>
            <button id="download-certificate-button">Download Certificate</button>
        </section>

        <section id="student-dashboard" style="display: none;">
            <h2>Student Dashboard</h2>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="enrolled-courses"></p>
            <p id="passed-courses"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
